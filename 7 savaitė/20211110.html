<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code Academy JS Input</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="20211110.css">
    <script src="20211110.js" defer></script>
</head>
<body>
<!--///////////////////////-->
<div class="box margin">
    <div id="circle"></div>
    <h1>Text length: <span></span></h1>
    <input class="margin" type="text" placeholder="Write something">
    <button>Count Text Length</button>
</div>
<!--///////////////////////////-->
<div class="box margin">
    <input id="email" class="margin" type="text" placeholder="email@email.com">
    <button id="emailBtn">Add</button>
</div>
<!--///////////////////////////-->
<div class="box">
    <div class="margin">
        <i class="fas fa-dog fa-4x"></i>
        <i class="fas fa-cat fa-4x"></i>
        <i class="fas fa-bone fa-4x"></i>
    </div>
    <div>
        <i class="fas fa-paw fa-4x"></i>
        <i class="fas fa-laptop-house fa-4x"></i>
        <i class="fas fa-pizza-slice fa-4x"></i>
    </div>
</div>
</body>
</html>
