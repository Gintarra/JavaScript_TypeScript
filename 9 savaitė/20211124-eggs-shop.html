<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="20211124-eggs-shop.css">
    <script src="20211124-eggs-shop.js" defer></script>
</head>
<body>

<div class="container d-flex align-center space-ev">

    <div class="shop d-flex column ">
        <h2 class="center">Shop</h2>
        <div id="box" class="padding d-flex justify-center margin">
            <i class="fas fa-egg fa-7x"></i>
        </div>
        <h4 class="center">Price: 100</h4>
        <button class="margin eggBtn">Buy egg</button>
    </div>

    <div class="innerBox  column ">
        <h2 class="center">Loading...</h2>
        <div id="boxInn" class="padding d-flex justify-center column margin">
            <i class="fas fa-egg fa-7x margin animeEgg"></i>
                <div id="myBar" ></div>
        </div>
    </div>

    <div>
        <h3 class="moneyHeader">Money:300</h3>
    </div>

    <div class="inventory d-flex column ">
        <h2 class="center">Inventory</h2>
        <div id="boxInv" class="padding d-flex justify-center margin">
            <div class="inventoryIn d-flex"></div>
        </div>

    </div>


</div>
</body>
</html>
